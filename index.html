<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Decider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <main class="container">
    <h1>Random Decider</h1>
    <div class="input-group">
      <input type="text" id="optionInput" placeholder="Enter an option">
      <button id="addBtn">Add</button>
    </div>
    <ul id="optionsList"></ul>
    <div class="config">
      <label for="countSelect">Choose how many:</label>
      <input type="number" id="countSelect" min="1" value="1">
    </div>
    <button id="decideBtn" class="decide">Decide for me!</button>
    <div id="result" class="hidden"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
